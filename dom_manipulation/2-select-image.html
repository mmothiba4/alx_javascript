<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying Elements</title>
    <style>
        img {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <img id="myImage" src="https://picsum.photos/200/300" alt="my Image">
    
</body>
<script>
    //select image using its id and store the variable
    const myImageElement = document.getElementById("myImage");
    //modify the src attribute
    myImageElement.src = "https://picsum.photos/200/301";
    //modify the alt attribute
    myImageElement.alt = "New image";
    //Modify the border
    myImageElement.style.border = "2px solid red";
</script>
</html>
