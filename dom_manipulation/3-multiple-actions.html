<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating and Removing Elementsdiv</title>
</head>
<body>
    <div id="container"></div>
</body>
<script>
//Select the container using its id and store its variable
const containerElement = document.getElementById("container");
const toggleButton = document.getElementById("toggleButton");
//create a new <p> element
const newParagraph = document.createElement("p");
newParagraph.tectContent = "New paragraph";
//Initially hide paragraph
containerElement.appendChild(newParagraph);
//add a click event listener to the button
toggleButton.addEventListener("click", function() {
    if (newParagraph.style.display === "none") {
        newParagraph.style.display = "block"
    } else {
        newParagraph.style.display = "none";
    }
});
</script>

</html>
